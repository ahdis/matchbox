<ul *ngIf="result" [ngClass]="{'clickable': reactsToClick}">
  <li *ngFor="let issue of result.issues" class="issue {{ issue.severity }}"
       (click)="select.emit(issue)">
    <span class="severity">{{ issue.severity }}</span>
    <span [innerHtml]="getTemplateHeaderLine(issue)"></span><br/>
    <span *ngIf="issue.details" class="details">{{ issue.details }}</span>
    <p *ngIf="!issue.markdown">{{ issue.text }}</p>
    <markdown *ngIf="issue.markdown" [data]="issue.text"></markdown>
    <ol *ngIf="issue.sliceInfo.length">
      <li *ngFor="let sliceInfo of issue.sliceInfo" class="slice">
        {{ sliceInfo }}
      </li>
    </ol>
  </li>
</ul>
