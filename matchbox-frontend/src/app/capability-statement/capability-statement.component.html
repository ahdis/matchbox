<div class="white-block" id="capability-statement">
  <h2>CapabilityStatement</h2>

  <p>
    CapabilityStatement of the server: <code>{{ client.baseUrl }}</code>
  </p>

  <mat-spinner *ngIf="loading"></mat-spinner>

  <div id="code"></div>

  <!-- TODO: OperationOutcome display -->
  <mat-error *ngIf="operationOutcome">
    <ul>
      <li *ngFor="let issue of operationOutcome.issue">
        {{ issue.diagnostics }}
      </li>
    </ul>
  </mat-error>
</div>
