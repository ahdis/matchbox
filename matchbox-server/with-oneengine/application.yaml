server:
  port: 8080
  servlet:
    context-path: /matchboxv3
spring:
  datasource:
    url: "jdbc:h2:mem:validate-r4"
    username: sa
    password: null
    driverClassName: org.h2.Driver
    max-active: 15
    hikari:
      maximum-pool-size: 10
  ai:
    mcp:
      server:
        enabled: true
hapi:
  fhir:
    server_address: http://localhost:${server.port}/matchboxv3/fhir
    implementationguides:
      fhir_r4_core:
        name: hl7.fhir.r4.core
        version: 4.0.1
        url: classpath:/hl7.fhir.r4.core.tgz
matchbox:
  fhir:
    context:
      xVersion: true
      onlyOneEngine: true
      txServer: http://tx.fhir.org
      llm:
        provider: openai
        modelName: gpt-4o-mini
        apiKey: sk-xxx
