server:
#  port: 8084 port is blocked on github actions
  port: 8085
  servlet:
    context-path: /matchboxv3
hapi:
  fhir:
    implementationguides:
      fhir_r4_core:
        name: hl7.fhir.r4.core
        version: 4.0.1
        url: classpath:/hl7.fhir.r4.core.tgz
      fhir_r5_core:
        name: hl7.fhir.r5.core
        version: 5.0.0
        url: classpath:/hl7.fhir.r5.core.tgz
matchbox:
  fhir:
    context:
      httpReadOnly: true
      txServer: http://localhost:${server.port}/matchboxv3/tx
      suppressError:
        hl7.fhir.r4.core#4.0.1:
          - "Extension_EXTP_Context_Wrong@^RelatedPerson"
spring:
  datasource:
    url: "jdbc:h2:mem:test-r5onr4"
